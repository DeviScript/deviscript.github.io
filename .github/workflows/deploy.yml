name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_SITE_URL: https://deviscript.github.io
          NEXT_PUBLIC_SITE_NAME: Brian Lockhart Portfolio
        run: npm run build

      - name: Clean build output
        run: |
          # Remove any potential problematic files
          find ./out -type l -delete || true
          find ./out -name "*.DS_Store" -delete || true
          find ./out -name ".git*" -delete || true

      - name: Debug build output
        run: |
          echo "Checking build output structure:"
          ls -la ./out/
          echo "Checking for symlinks:"
          find ./out -type l || echo "No symlinks found"
          echo "Checking total size:"
          du -sh ./out
          echo "Checking file count:"
          find ./out -type f | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
