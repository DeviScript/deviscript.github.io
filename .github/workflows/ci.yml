name: Code Quality

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Run linting
        run: npm run lint

      - name: Build project
        env:
          NEXT_PUBLIC_SITE_URL: https://deviscript.github.io
          NEXT_PUBLIC_SITE_NAME: Brian Lockhart Portfolio
        run: npm run build
